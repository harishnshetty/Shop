<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment & Rent Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Investment & Rent Summary</h1>

    <div class="container">
        <div class="section">
            <h2>Investments</h2>
            <div class="grid-container" id="investmentGrid"></div>
        </div>

        <div class="section">
            <h2>Rent</h2>
            <div class="grid-container" id="rentGrid"></div>
        </div>
    </div>

    <div class="total-container">
        <div class="total-box">
            <h3>Total Investment</h3>
            <p id="totalInvestment">$0</p>
        </div>
        <div class="total-box">
            <h3>Total Rent</h3>
            <p id="totalRent">$0</p>
        </div>
        <div class="total-box">
            <h3>Total Salary</h3>
            <p id="totalSalary">$0</p>
        </div>
        <div class="total-box grand-total">
            <h3>Grand Total</h3>
            <p id="grandTotal">$0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
